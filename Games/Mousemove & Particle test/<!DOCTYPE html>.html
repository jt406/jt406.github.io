<!DOCTYPE html>

<html>
    <head>
    </head>
  
    <body>
        <div id='test'>This is inside the test div.</div>

        <script>
            function handleMouseMove(event) {
                const x = event.clientX;
                const y = event.clientY;
                document.getElementById('test').innerHTML =`Mouse position: X = ${x}, Y = ${y}`;
                consolel.log(`Mouse position: X = ${x}, Y = ${y}`);
            }

            document.addEventListener('mousemove', handleMouseMove);
        </script>
    </body>

</html>
