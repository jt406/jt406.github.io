<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <link rel="stylesheet" href="styles.css">
        <title>
            Clicker game
        </title>
         <script src="script.js" defer></script>
    </head>
  
    <body>
        <div class="game-area">
            <div id="stats-bar">
                <div>
                    <div class="stat">
                        <span class="name" id="level-label">Level: </span><span class="value" id="level">1</span>
                    </div>
                    <div class="stat last-item">
                        <span class="name">Goal: </span><span class="value" id="goal">40</span>
                    </div>
                </div>
                <div class="stat">
                    <span class="name" id="time-label">Time: </span><span class="value" id="time">5</span>
                </div>
            </div>
            <div id="action-area">
                <div id="number-area">
                    <p id="big-number">0</p>
                </div>
            </div>
            <button id="big-button">
                Grow 
            </button>
            <div id="powerups">
            </div>
        </div>
    </body>

</html>
