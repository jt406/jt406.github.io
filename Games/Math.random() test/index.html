<!DOCTYPE html>

<html>
    <head>
    </head>
  
    <body style='margin: 32px 16px'>
        <div id='output' style='margin-bottom: 16px; font-size: 24px'>(Random number goes here)</div>
        <button id='randomButton'>Generate random</button>

        <script>
            const myButton = document.getElementById("randomButton");

            function handleClick() {
                // Math.random() generates a random number from 0 to 0.999999...
                // let randNum = Math.floor(Math.random()*100+1); // Random number from 1 to 100
                // let randNum = Math.floor(Math.random()*10+1); // Random number from 1 to 10
                // Next steps: Figure out how to make this generic and work for any range
                let randNum = Math.floor(Math.random()*10+1); // Random number from 3 to 7
                document.getElementById('output').innerHTML = `${randNum}`;
            }

            myButton.addEventListener('click', handleClick);
        </script>
    </body>

</html>
